    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"></script>
        <title>Mensagem Oculta</title>
    </head>
    <body>
        <main>
            <h1>Mensagem Oculta</h1>
    
            <div id="formulario">
                <form name="form">
                    <fieldset>
                        <div id="divEntrada">
                            <span class="subTitulos">Escreva a mensagem que deseja codificar ou decodificar</span>
                            <label>
                                <input type="text" id="entrada" class="inputEntrada" placeholder="" maxlength=300 >
                            </label>
                        </div>
                        <div id="divMetodo">
                            
                            <select name="" id="opcoesMetd">
                                <option id="null" value="">Selecione</option>

                                <option id="cifraCesar" value="cifraCesar">Cifra de César</option>
                            
                                <option id="base64" value="base64">base64</option>
                            </select>

                            <div id="divCifraCesar">
                                <span class="textSelecione">Escolha um método acima</span>
                            </div>

                        </div>

                        <div id="divRadio">
                            
                            <div class="checksBox">
                                <label for="codificar"class="lablsCodific">
                                    <input type="radio" id="codificar" name="radio" class="checEst1" value="codificar">
                                    <div class="styleCheck">
                                        <span></span>
                                    </div>
                                    <span>Codificar</span>
                                </label>
                                <label for="decodificar" class="lablsCodific">
                                    <input type="radio" id="decodificar" name="radio" class="checEst1" value="decodificar">
                                    <div class="styleCheck">
                                        <span></span>
                                    </div>
                                    <span>Decoficiar</span>
                                </label>
                            </div>

                            <div id="divButton">
                                <button type="submit" id="submit">IMPRIMIR</button>
                            </div>

                        </div>

                        <div>
                            <textarea name="saida" id="saida" disabled=""></textarea>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </main>

        <script src="./assets/js/codificacao.js"></script>
    </body>
    </html>
