    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"></script>
        <title>Mensagem Oculta</title>
    </head>
    <body>
        <main>
            <h1>Mensagem Oculta</h1>
    
            <div id="formulario">
                <form name="form">
                    <fieldset>
                        <div id="divEntrada">
                            <span class="subTitulos">Escreva a mensagem que deseja codificar ou decodificar</span>
                            <label>
                                <input type="text" id="entrada" class="inputEntrada" placeholder="" maxlength=300 >
                            </label>
                        </div>
                        <div id="checksBox">
                            <div class="opcoesCodific">
                                <label for="cifraCesar">
                                    <input type="radio" class="checEst1" id="cifraCesar" name="checked" onclick="checkCC()">
                                    <div class="styleCheck">
                                        <span></span>
                                    </div>
                                    <span>Cifra de Cesar</span>
                                </label>
                            </div>
            
                            <div class="opcoesCodific">
                                <label for="base64">
                                    <input type="radio" class="checEst1" id="base64" name="checked" onclick="checkB64()">
                                    <div class="styleCheck">
                                        <span></span>
                                    </div>
                                    <span>Base64</span>
                                </label>
                            </div> 
                            <div id="divCifraCesar">
                        
                            </div>
                        </div>

                        <div id="divBotoes">
                            <label>
                                <input type="button" id="codificar" value="Codificar">
                            </label>
                            <label for="">
                                <input type="button" id="decodificar" value="Decodificar">
                            </label>
                        </div>
                    
                        <div>
                            <textarea name="saida" id="saida" disabled=""></textarea>
                        </div>

                    </fieldset>
                </form>
            </div>
        </main>

            <div id="infoUso">

                <p></p>
            </div>
        </section> -->
        <script src="./assets/js/codificacao.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
